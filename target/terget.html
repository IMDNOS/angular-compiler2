<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Viewer</title>
    <style>
        .container {
            display: flex;
            margin: 0;
            padding: 0;
        }

        #left {
            width: 70%;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        #right {
            width: 30%;
            padding: 20px;
            overflow-y: auto;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .product img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .detailsBox img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="left"></div>
    <div id="right"></div>
</div>

<script>
    const products = [
        {
            name: 'Product 1',
            image: 'https://images.pexels.com/photos/4012470/pexels-photo-4012470.jpeg',
            description: 'This is the description for product 1.'
        },
        {
            name: 'Product 2',
            image: 'https://images.pexels.com/photos/3764550/pexels-photo-3764550.jpeg',
            description: 'This is the description for product 2.'
        },
        {
            name: 'Product 3',
            image: 'https://images.pexels.com/photos/3845492/pexels-photo-3845492.jpeg',
            description: 'This is the description for product 3.'
        }
    ];

    // Reference to containers
    const leftDiv = document.getElementById('left');
    const rightDiv = document.getElementById('right');

    function renderProductList() {
        leftDiv.innerHTML = '';

        products.forEach((product, index) => {
            const prodDiv = document.createElement('div');
            prodDiv.className = 'product';
            prodDiv.tabIndex = 0; // Make focusable for accessibility
            prodDiv.innerHTML = `
          <img src="${product.image}" />
          <div>${product.name}</div>
        `;

            prodDiv.addEventListener('click', () => showDetails(index));
            leftDiv.appendChild(prodDiv);
        });
    }

    function showDetails(index) {
        const product = products[index];
        rightDiv.innerHTML = `
        <div class="detailsBox">
          <h2>${product.name}</h2>
          <img src="${product.image}" />
          <p>${product.description}</p>
        </div>
      `;
    }

    renderProductList();
</script>
</body>
</html>
